<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Admin Page</title>
</head>

<body>
    <header id="main-header" class="bg-info text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Admin Page</h1>
                </div>

                </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Products</h2>
            <form id="addForm" class="form-inline mb-3">
                <label for="productName">Product</label>
                <input type="text" id="productName" class="form-control mr-2">
                
                <label for="price">Price</label>
                <input type="number" class="form-control mr-2" id="price">
              
                <input type="submit" class="btn btn-dark" value="Add product">
            </form>
            <span id="editId" class="d-none"></span>
            <h2 class="title">Added Products</h2>
            <ul id="items" class="list-group"></ul>
        </div>
        <h3 id="sum"></h3>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</body>
</html>
